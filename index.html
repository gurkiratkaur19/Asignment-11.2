<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Assignment 2</title>
</head>
<body>
<table id="dynamic-table" border="1">
</table>
<br>
<input type="button" value="Add Row" id="addRows">
</body>

<script>
    document.getElementById("addRows").addEventListener("click", addRow);
    var table = document.getElementById("dynamic-table");
    
    function addRow(){
        var row = table.insertRow(addRow.rowId);
        ++addRow.rowId;
        var cell1 = row.insertCell(0);
        cell1.innerHTML = "Cell"+addRow.cellId;
        ++addRow.cellId;
        var cell2 = row.insertCell(1);
        cell2.innerHTML = "Cell" +addRow.cellId;
        ++addRow.cellId;
    }

    addRow.rowId = 0;
    addRow.cellId = 0; 
</script>
</html>
